<!DOCTYPE html>
<html>
<head>
    <title>设置根目录 - 文件服务器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .settings-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        .settings-card:hover {
            transform: translateY(-5px);
        }
        .settings-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
            padding: 12px;
        }
        .alert-danger {
            background-color: #fee;
            border-color: #fcc;
            color: #c00;
        }
        .current-root {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            text-align: left;
        }
        .current-root strong {
            color: #667eea;
        }
        .current-root-path {
            display: block;
            word-break: break-all;
            font-family: monospace;
            background-color: #eee;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 14px;
        }
        .hint {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 8px;
            font-size: 14px;
            color: #2c5aa0;
            text-align: left;
            border-left: 4px solid #3498db;
        }
        .hint i {
            margin-right: 5px;
        }
        @media (max-width: 576px) {
            .settings-card {
                padding: 30px 20px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="settings-card">
        <div class="settings-icon">
            <i class="fa fa-folder-tree"></i>
        </div>
        <h1>设置共享文件夹</h1>
        
        {% if current_root %}
            <div class="current-root">
                <strong><i class="fa fa-info-circle"></i> 当前共享目录:</strong>
                <span class="current-root-path">{{ current_root }}</span>
            </div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="root_path" class="form-label">共享路径</label>
                <input type="text" class="form-control" id="root_path" name="root_path" placeholder="请输入要共享的文件夹路径" value="{{ current_root or '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-check-circle mr-2"></i>设置并进入
            </button>
        </form>
        
        {% if error %}
            <div class="alert alert-danger">
                <i class="fa fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
        {% endif %}
        
        <div class="hint">
            <i class="fa fa-lightbulb-o"></i> 路径示例:
            <ul>
                <li>Windows: C:\MyFiles 或 C:/MyFiles</li>
                <li>Linux/Mac: /home/user/documents</li>
            </ul>
        </div>
    </div>
    
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
